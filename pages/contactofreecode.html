<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Surf, Viajes, Deporte extremo, Trip, Surftrip, Surfhouse, North Shore, Teahuppo, Maui, Puerto Escondido, Escuelas de surf">
  <meta name="description"
        content="Contactá a la World Surf Trip para armar tu proximo viaje de Surf.">
  <title>Contacto WST</title>
  <!-----------------link a bootstrap-------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!----------link a css---------->
  <link rel="stylesheet" href="../css/style.css">
  <!-- link google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap" rel="stylesheet">
  <!----------icono pestaña----------->
  <link rel="icon" type="image/png" href="../assets/logo-wst.png">
</head>

<body>

  <!---------------------- barra de navegacion --------------------->


  <header>
    <nav>
      <ul class="botonera-wsl-contacto">
        <li>
          <img class="logo-png-header" src="../assets/logo-wst.png" alt="">
        </li>
        <li class="show-menu-contacto-wsl">
          <img src="../assets/menu-hambur.png.png" alt="">
          <ul class="submenu">
            <li>
              <a href="../index.html">Inicio</a>
            </li>
            <li>
              <a href="./destinosfreecode.html">Destinos</a>
            </li>
            <li>
              <a href="./escuelasfreecode.html">Escuelas</a>
            </li>
            <li>
              <a href="./wslfreecode.html">WSL</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <!---------------------------- main contenido--------------------------->
  <main class="gridcontacto">
    <section class="section-contacto-left">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Celular</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Telefono/Celular">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Direccion Email">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Describa que servicio le gustaria disfrutar</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </section>
    <section class="section-contacto-right">
      <img src="../assets/pic-contacto-main.webp" alt="">
    </section>
  </main>
  <!------------------------------Footer----------------------------->

  <footer class="cont-footer">
    <div class="botonera-footer">
      <a href="./contactofreecode.html" class="boton-footer insta"><img src="../assets/instagram.png" alt=""></a>
      <a href="./contactofreecode.html" class="boton-footer facebo"><img src="../assets/facebook.png" alt=""></a>
      <a href="./contactofreecode.html" class="boton-footer twitt"><img src="../assets/gorjeo.png" alt=""></a>
      <a href="./contactofreecode.html" class="boton-footer gmail"><img src="../assets/gmail.png" alt=""></a>
      <a href="./contactofreecode.html" class="boton-footer contac">Contacto</a>
    </div>
  </footer>
  <!------------------------script bootstrap----------------------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
